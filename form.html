<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formulario</title>
        <style>
            form{
                border: 1px solid #000;
                padding: 10px;
                border-radius: 15px;
                background-color: #eee;
            }
            .space_t{
                margin-top: 15px;
            }
            .space_bottom{
                margin-bottom: 15px;
            }
            .block{display: block;}
        </style>
    </head>
    <body>
        <form name="f_register" action="#" method="post">
            <label>Username:</label>
            <input class="block space_bottom" type="text" name="f_name">
            <label>Password:</label>
            <input class="block space_bottom" type="text" name="f_pass">
            <label>Gender:</label>
            <input type="radio" name="f_gender" checked>Male
            <input type="radio" name="f_gender">Female
            <label class="block space_t">Favorite Sports:</label>
            <input type="checkbox" name="f_sport_football" checked>Football
            <input type="checkbox" name="f_sport_basketball">Basketball
            <input type="checkbox" name="f_sport_swimming">Swimming

            <Label class="block space_t">Datetime:</Label>
            <input type="datetime-local" name="f_date">

            <Label class="block space_t">Telephone:</Label>
            <input type="tel" name="f_tel" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{3}" placeholder="(xx)9xxxx-xxxx">

            <Label class="block space_t">Age:</Label>
            <input type="number" name="f_age" min="0" max="200">

            <Label class="block space_t">Profile Photo:</Label>
            <input type="file" name="f_file" accept="image/*">
            
            <input class="block space_t" type="submit" name="f_submit" value="Submit">
        </form>
    </body>
</html>
